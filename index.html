<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5" id="cntt">
        <div class="row">
            <div class="rounded" id="myimg">
                <div class="container mt-3" id="mysearch">
                    <form class="" action="">
                        <div class="row">
                            <div class="col-9 col-sm-10 pe-0">
                                <input id="city" class="form-control" type="search" placeholder="search city.." name=""
                                    id="">
                            </div>
                            <div class="col-2 col-sm-2 ps-0">
                                <button class="btn btn-info" type="submit" id="search">search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container text-center mb-5">
                    <h1 class="mt-5 "> Weather of <span id="cityname"></span></h1>
                    <p class="fortmp"> <span id="temp"></span> <sup> &#8451;</sup></p>
                    <span class="fortemp" style="font-weight: 900">
                        <i class="bi bi-thermometer text-danger"></i>
                        Temperature
                    </span>
                    </p>
                </div>

                <div class="conntainer bg-light rounded" id="info">

                    <p class="fortemp"><i class="bi bi-thermometer-high myicons pe-2 "></i>Max-Temperature:
                        <span id="max_temp"></span> <sup> &#8451;</sup>
                    </p>
                    <p class="fortemp"><i class="bi bi-thermometer-low myicons pe-2 "></i>Min-Temperature:
                        <span id="min_temp"></span> <sup> &#8451;</sup>
                    </p>
                    <p class="fortemp"><i class="bi bi-brightness-alt-high-fill myicons pe-2"></i>Sunrise:
                        <span id="sunrise"> <sup>&#8451;</sup></span>
                    </p>
                    <p class="fortemp"><i class="bi bi-brightness-alt-high-fill myicons pe-2"></i>Sunrise:
                        <span id="sunset"> <sup>&#8451;</sup></span>
                    </p>
                    <p class="fortemp"><i class="bi bi-droplet-fill myicons pe-2"></i>Humidity:
                        <span id="humidity"> <sup>&#8451;</sup></span>
                    </p>
                    <p class="fortemp"><i class="fa-solid fa-wind myicons pe-2"></i>Wind_degrees:
                        <span id="wind_degrees"> <sup>&#8451;</sup></span>
                    </p>
                    <p class="fortemp"><i class="fa-solid fa-wind myicons pe-2"></i>Wind_speed:
                        <span id="wind_speed"> <sup>&#8451;</sup></span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
